<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>Exploring XMLHttpRequest</h2>
    <button id="loadData">Load Post Data</button>
    <div id="output"></div>

    <script>
        document.getElementById("loadData").addEventListener("click", function() {
            const xhr = new XMLHttpRequest(); // Create XHR object
            const output = document.getElementById("output");

            // Monitor state changes
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) { // Request finished
                    if (xhr.status === 200) { // Success
                        const data = JSON.parse(xhr.responseText);
                        output.innerHTML = `
                            <strong>Post Title:</strong> ${data.title}<br><br>
                            <strong>Content:</strong> ${data.body}
                        `;
                    } else {
                        output.innerHTML = `<span style="color:red;">Error: ${xhr.status} - ${xhr.statusText}</span>`;
                    }
                }
            };

            // Open connection (asynchronous by default when true)
            xhr.open("GET", "https://jsonplaceholder.typicode.com/posts/1", true);
            xhr.send(); // Send request
        });
    </script>
</body>
</html>
